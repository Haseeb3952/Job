<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-------------------------------------------- Custom CSS File ------------------------------------------->

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Job Finder</title>
  </head>
  <body>
    <!----------------------------------------- Navbar Section Started --------------------------------------->
    <main>
      <section class="hero">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent mt-2">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><img
                  src="./assets/images/logo.webp"
                  alt="logo"
                  class="img-fluid"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul
                  class="navbar-nav mx-auto mb-2 mb-lg-0 text-uppercase nav-links"
                >
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Browse Job</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Page</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Contact</a
                    >
                  </li>
                </ul>
                <div class="">
                  <button class="btn-login border-0 text-uppercase tex-white">
                    Log in
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>

        <!------------------------------------------ Navbar Section Ended ---------------------------------------->

        <div class="container">
          <div class="row mt-5">
            <div class="col-12 col-md-6 mt-5">
              <p class="fs-5 mt-md-5">Easiest way to find a perfect job</p>
              <h1 class="job-heading">Find Your Next Dream Job</h1>
              <div
                class="d-flex align-items-center gap-3 mt-5 flex-md-row flex-column"
              >
                <button class="btn-blue border-0 text-uppercase">
                  Looking For a Job?
                </button>
                <button class="btn">Find Talent</button>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-md-5">
              <div class="mt-5">
                <img
                  src="./assets/images/hero-img.webp"
                  alt=""
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
