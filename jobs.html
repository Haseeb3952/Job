<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!---------------------------------------------- Favicon ------------------------------------------------->

    <link
      rel="shortcut icon"
      href="./assets/images/accept.png"
      type="image/x-icon"
    />

    <!-------------------------------------------- Uni Icons CDN --------------------------------------------->

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-------------------------------------------- Custom CSS File ------------------------------------------->

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-------------------------------------------- Font Awesome CDN ------------------------------------------>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Job Finder - Jobs</title>
  </head>
  <body>
    <!----------------------------------------- Navbar Section Started --------------------------------------->
    <section class="about">
      <div class="container">
        <div class="row py-md-2">
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><img
                  src="./assets/images/logo.webp"
                  alt="logo"
                  class="img-fluid"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul
                  class="navbar-nav mx-auto mb-2 mb-lg-0 text-uppercase nav-links"
                >
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Browse Job</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Page</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Contact</a
                    >
                  </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                  <button class="btn-post border-0 text-uppercase tex-white">
                    Post A Job
                  </button>

                  <a href="" class="">
                    <button class="btn-job-login px-5">Log in</button>
                  </a>
                </div>
              </div>
            </div>
          </nav>

          <div class="my-5 ms-4">
            <h1 class="fw-bold my-5">Browse Jobs</h1>
          </div>
        </div>
      </div>
    </section>

    <!------------------------------------------ Navbar Section Ended ------------------------------------>

    <!------------------------------------------ Navbar Section Ended ------------------------------------>

    <section class="about-jobs">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-3 mt-5">
            <div class="bg-white mt-5 px-3">
              <p class="text-dark py-3">Filter</p>
              <form action="">
                <input
                  type="text"
                  placeholder="Search Keywords"
                  class="form-control py-3 my-2"
                />
                <div class="btn-group form-control text-start my-1">
                  <button
                    type="button"
                    class="btn bg-white dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Location
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <button class="dropdown-item" type="button">
                        Lahore
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Multan
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Islamabad
                      </button>
                    </li>
                  </ul>
                </div>
                <div class="btn-group form-control text-start my-1">
                  <button
                    type="button"
                    class="btn bg-white dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Category
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <button class="dropdown-item" type="button">
                        Category 1
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Category 2
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Category 3
                      </button>
                    </li>
                  </ul>
                </div>
                <div class="btn-group form-control text-start my-1">
                  <button
                    type="button"
                    class="btn bg-white dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Experience
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <button class="dropdown-item" type="button">
                        Experience 1
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Experience 2
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Experience 3
                      </button>
                    </li>
                  </ul>
                </div>
                <div class="btn-group form-control text-start my-1">
                  <button
                    type="button"
                    class="btn bg-white dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Job type
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <button class="dropdown-item" type="button">
                        Full time
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Half time
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Remote
                      </button>
                    </li>
                  </ul>
                </div>
                <div class="btn-group form-control text-start my-1">
                  <button
                    type="button"
                    class="btn bg-white dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Qualification
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <button class="dropdown-item" type="button">
                        Qualification 1
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Qualification 2
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Qualification 3
                      </button>
                    </li>
                  </ul>
                </div>
                <div class="btn-group form-control text-start my-1">
                  <button
                    type="button"
                    class="btn bg-white dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Gender
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <button class="dropdown-item" type="button">Male</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Female
                      </button>
                    </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 col-md-8"></div>
        </div>
      </div>
    </section>

    <!------------------------------------------ Navbar Section Ended ------------------------------------>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
